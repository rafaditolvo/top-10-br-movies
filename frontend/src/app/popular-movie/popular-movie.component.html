<div *ngFor="let movie of movies" class="movie-card">
  <img [src]="getImageUrl(movie.poster_path)" alt="{{ movie.title }}" class="movie-poster">
  <h3 class="movie-title">{{ movie.title }}</h3>
  <button *ngIf="!movie.liked" (click)="likeMovie(movie)">Like</button>
  <button *ngIf="movie.liked" disabled>Liked</button>
</div>
